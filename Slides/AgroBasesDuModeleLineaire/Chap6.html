# Série temporelle


```r
ggplot(budget_tidy) +
  aes(x = Année, y = Pourcentage, color = Poste) +
  geom_line(aes(linetype = Poste, group = Poste)) +
  scale_color_viridis_d() +

  theme_minimal()

# Analyse en composantes principales


```r
library(FactoMineR)
par(mfrow = c(1, 2))
res_acp &lt;- PCA(budget, scale.unit = TRUE, ncp = 11)
